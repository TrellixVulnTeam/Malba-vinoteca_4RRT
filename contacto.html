    <main>
    <!-- Contacto -->
    <section>
        <div>
            <h1>PONETE EN CONTACTO CON NOSOTROS </h1>
        </div>
        <div class="textoFormulario">
            <form action="">

                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="name">Apellido:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="email">Correo electronico:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div><strong>Acepta terminos y condiciones</strong></div>
                <input type="checkbox" name="Acepta" value="1" />

                <select class="form-select" aria-label="Default select example">
                    <option selected>Tipo de consulta</option>
                    <option value="1">Información</option>
                    <option value="2">Reclamos</option>
                    <option value="3">Envios</option>
                </select>

                <div>
                    <textarea name="message" id="message" cols="40" rows="10" required
                        style="resize: none"></textarea>
                    <label for="message">Comentario</label>
                </div>
                <button type="reset">Limpiar formulario</button>
                <!-- Button trigger modal -->
                <button type="submit" class="btn btn-primary btn__primary--color btn__primary--color:hover" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Enviar formulario
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title modal__body--color" id="exampleModalLabel">Seguridad</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body modal__body--color">
                                ¿Estas segur@ de enviar el formulario?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Modificar</button>
                                <button type="button" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </section>
